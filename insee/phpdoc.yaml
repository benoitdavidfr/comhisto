title: comhisto/insee - production d'un document Yaml de l'historique de chaque code Insee
path: /yamldoc/pub/comhisto/insee
doc: |
  Production d'un document Yaml de l'historique de chaque code Insee à partir des données de mouvements Insee et de l'état au 1/1/2020.
  Correction des incohérences constatées et de quelques erreurs flagrantes.
  Ajustement à la marge au périmètre choisi (a priori Métropole + DOM, par la suite évent. extension à StBarth, StMartin, StP&M)
  
  Il faut corriger la description de Lyon dans histo.php
journal: |
  24-26/7/2020:
    - définition d'un nouveau modèle pour histo.yaml défini dans nvmodel.yaml
  9/7/2020:
    - création
