title: 'Cas de Lyon, 2 pbs'
abstract: "Le 7/8/1963 69232 est absorbé dans dans le 5ème arrdt, opération non prévue.\nLe 8/2/1959 le 7ème arrdt se scinde en 2 pour créer le 8ème arrdt ; il faudrait une opération mirroir sur Lyon.\nMême pb pour le 5ème ardt qui se scinde en 2 le 12/8/1964 pour créer le 9ème arrdt.\nCependant, ce n'est pas une opération mirroir car 3 entités sont en jeu:\n  - le 7ème qui se scinde\n  - le 8ème qui est créé\n  - Lyon qui englobe les 2\n"
