title: comhisto/croise - croisement INSEE X IGN
path: /yamldoc/pub/comhisto/croise
doc: |
  Dans ce module, on part de eadming3 (défini en PostGis dont la géométrie est issue de AE2020), des elits définis dans histelitp.yaml
  issus de l'historique fourni par l'INSEE et des chefs-lieux des elits provenant de Wikipédia et du Géoportail.
  En balayant les versions valides de l'historique Insee, on associe chaque eadming3 les elits correspondants.
  On en déduit la table des elits (elts)
    - si un eadming3 correspond à un seul elit alors la géométrie de l'elit est celle de l'eadming3
    - si un eadming3 correspond à plusieurs elits, la géométrie de l'eadming3 est découpée par l'algorithme de Voronoi en elits
      en se fondant sur les chefs-lieux asssociés aux élits
  Enfin, la table comhistog3 est produite pour chaque version avec comme géométrie celle de l'union des elits correspondants
