14764:
  title: Pont-d'Ouilly (14764) créé par fusion simple de Ouilly-le-Basset (14485) et Saint-Marc-d'Ouilly (14612)
  abstract: Unique opération crééeParFusionSimpleDe dans laquelle les 2 communes d'origine disparaissent
  rpicom:
    14764:
      now:
        name: 'Pont-d''Ouilly'
      '1947-08-27':
        évènement:
          crééeParFusionSimpleDe:
            - 14485
            - 14612
    14485:
      '1947-08-27':
        évènement:
          fusionneDans: 14764
        name: Ouilly-le-Basset
    14612:
      '1947-08-27':
        évènement:
          fusionneDans: 14764
        name: 'Saint-Marc-d''Ouilly'
  histo:
    14764:
      '1947-08-27':
        evts: { crééeParFusionSimpleDe: [14485, 14612] }
        etat: { name: 'Pont-d''Ouilly', statut: COMS }
    14485:
      '1943-01-01':
        etat: { name: Ouilly-le-Basset, statut: COMS }
      '1947-08-27':
        evts: { fusionneDans: 14764 }
    14612:
      '1943-01-01':
        etat: { name: 'Saint-Marc-d''Ouilly', statut: COMS }
      '1947-08-27':
        evts: { fusionneDans: 14764 }
14513/50649:
  title: Pont-Farcy (14513) absorbe le 1/1/2018 Pleines-Œuvres (14507) et à la même date change de département et devient déléguée
  abstract: 2*2 évts à la même date représentés par 2 bis dans Rpicom et par un double évt dans histo
  rpicom:
    50649:
      now:
        name: Pont-Farcy
        estDéléguéeDe: 50592
      '2018-01-01':
        après:
          name: Pont-Farcy
          estDéléguéeDe: 50592
        évènement:
          devientDéléguéeDe: 50592
        name: Pont-Farcy
      2018-01-01-bis:
        évènement:
          arriveDansLeDépartementAvecLeCode: 14513
    14513:
      '2018-01-01':
        évènement:
          quitteLeDépartementEtPrendLeCode: 50649
        name: Pont-Farcy
      2018-01-01-bis:
        après:
          name: Pont-Farcy
        évènement: 'Absorbe certaines de ses c. rattachées ou certaines de ses c. associées deviennent déléguées'
        name: Pont-Farcy
      '1973-05-01':
        évènement: 'Prend des c. associées et/ou absorbe des c. fusionnées'
        name: Pont-Farcy
    14507:
      '2018-01-01':
        évènement:
          fusionneDans: 14513
        name: Pleines-Œuvres
        estAssociéeA: 14513
      '1973-05-01':
        évènement:
          sAssocieA: 14513
        name: Pleines-Œuvres
  histo:
    14513:
      '1943-01-01':
        etat: { name: Pont-Farcy, statut: COMS }
      '1973-05-01':
        evts: { prendPourAssociées: [14507] }
        etat: { name: Pont-Farcy, statut: COMS }
      '2018-01-01':
        evts: { absorbe: [14507], quitteLeDépartementEtPrendLeCode: 50649 }
    50649:
      '2018-01-01':
        evts: { arriveDansLeDépartementAvecLeCode: 14513, devientDéléguéeDe: 50592 }
        etat: { name: Pont-Farcy, statut: COMD, crat: 50592 }
33055:
  title: Blaignan (33055) s'érige en commune nouvelle en prenant elle-même comme déléguée et en absorbant Prignac-en-Médoc (33338)
