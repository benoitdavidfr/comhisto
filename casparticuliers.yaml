          commeDéléguée:
            name: Blaignan
        évènement: 'Se crée en commune nouvelle avec commune déléguée propre'
        name: Blaignan
    33338:
      '2019-01-01':
        après: {  }
        évènement:
          seFondDans: 33055
        name: Prignac-en-Médoc
