33055:
  title: Blaignan (33055) deviend commune nouvelle en se prenant elle-même comme déléguée et en absorbant Prignac-en-Médoc (33338)
  abstract: |
    Cas unique où l'absorption est effectuée dans la commune nouvelle et pas dans la commune déléguée, ce qui justifie
    l'existence d'une commmune nouvelle.
    C'est le seul cas de commune ayant une déléguée propre et dont l'union des déléguées ne forme pas la totalité du territoire.
    Nécessite la création du concept d'élitsNonDélégués car le territoire 33338 est rattaché à la NOUV
  uri: https://comhisto.georef.eu/COM/33055/2019-01-01
