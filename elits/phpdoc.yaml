title: comhisto/elits - production des éléments intemporels (elits)
path: /yamldoc/pub/comhisto/elits
doc: |
  defelt.php complète les versions de code Insee de ../insee/histov.yaml par des d'élts et stocke le résultat dans histelt.yaml
  deleltp.php redéfinit les élts pour n'avoir que des éléments positifs, cad que chaque version de code Insee correspond à une union d'éléments
  bzones.php construit le fichier des zones dans zones.yaml et consomme le fichier histeltp.yaml
journal: |
  9-10/9/2020:
    - restructuration pour supprimer les zones et renommer les elts en elits
  6/9/2020:
    - Modif pour supprimer les erat des elts et passer aux elts propres, cad hors Erat
    - abandon de la construction et l'utilisation des zones au profit des éléments
  16/8/2020:
    - ajout de la définition d'éléments
    - ajout d'une phase de simplifications dans defelt.php
  6/8/2020:
    - création à la suite de rpicom pour réécrire le code
