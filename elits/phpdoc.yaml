title: comhisto/elits - production des éléments intemporels (elits)
path: /yamldoc/pub/comhisto/elits
doc: |
  defelit0.php complète les versions de code Insee de ../insee/histov.yaml par des d'élits et stocke le résultat dans histelit0.yaml
  defelit.php redéfinit les élits pour n'avoir que des éléments positifs, cad que chaque version de code Insee correspond à une union
  d'éléments, il produit histelit.yaml
  
  Erreur:
  Une version correspondant à changement de code (ex 78613) ne devrait pas correspondre à des elits
journal: |
