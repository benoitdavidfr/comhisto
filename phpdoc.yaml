title: comhisto - référentiel de l'historique des communes (V2)
path: /yamldoc/pub/comhisto
doc: |
  Construction d'un référentiel de l'historique des communes depuis le 1er janvier 1943.
  Réutilisation du code produit dans rpicom, renommage du projet.
  
  synchro: http://localhost/synchro.php?remote=http://georef.eu/&dir=yamldoc/pub/comhisto
  
  Résultats:
    - historique des codes Insee -> croise/histelitp.yaml, son schéma et sa doc
    - fichier SIG comhistog3 permettant de géocoder n'importe quel code Insee, voir doc dans export/README.md
  
  A faire:
    - remonter les erreurs notées dans croise2/corrige.php dans rpicom ou histo
    
  Idées de valorisation:
    - proposer une IHM donnant pour chaque code Insee l'historique des versions et une carte illustrant le ou les périmètres
      correspondants, exposer cette IHM dans Google,
    - opérationaliser sous la forme d'une API le cas d'usage de récupération de la géométrie de la commune/entité correspondant
      à un code Insee donné et à une date donnée,
    - exposer comhisto en données liées.
