  10/9/2020:
    - restructuration en cours de zones en elits
  9/9/2020:
    - export GeoJSON assez correct, commit et push
      - reste erreur sur Lyon non traitée
  29/8/2020:
    - réécriture => abandon V1
  8/7/2020:
    - création à la suite de rpicom pour réécrire le code
