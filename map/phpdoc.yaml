title: comhisto/map - visualisation carto de ComHisto
path: /yamldoc/pub/comhisto/map
doc: |
  Permet une visualisation carto simple de ComHisto par code Insee
  L'ergonomie est très basique.
  Il est possible de se déplacer au travers des codes Insee dans le Yaml ou en utilisant la couche des voisines.

  A faire:
    - navigation carto initiale à partir d'une carte globale avec zoom progressif
