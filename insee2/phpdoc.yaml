doc: |
  Cette construction se fait en 4 étapes:
    - fabrication du fichier Yaml de l'état des communes au 1/1/2020 (fetat.php)
    - fabrication du Rpicom - historique par code Insee dans l'ordre chronologique inverse (frpicom.php)
    - conversion en format histo - historique par code Insee dans l'ordre chronologique directe, ajout des erats (fhisto.php)
